<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script> <!-- Use defer to load script after DOM -->
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <div class="error_message"></div>
      <div class="budget_content">
        <div class="ur_budget">
          <form>
            <label for="budget">Your Budget</label>
            <input
              type="number"
              placeholder="Enter your Budget"
              class="budget_input"
            />
            <button class="btn" id="btn_budget">Calculate</button>
          </form>
        </div>

        <div class="ur_expenses">
          <form>
            <label for="expenses">Expenses Details</label>
            <input
              type="text"
              placeholder="Enter Expenses Desc !"
              class="expenses_input"
            />
            <input
              type="number"
              placeholder="Enter Expenses Amount !"
              class="expenses_amount"
            />
            <button class="btn" id="btn_expenses">Add Expense</button>
          </form>
        </div>
      </div>

      <!-- Cards Section -->
      <ul class="cards">
        <li>
          <i class="bx bx-money"></i>
          <span class="info">
            <h3><span>$</span><span class="budget_card">0</span></h3>
            <p>Budget</p>
          </span>
        </li>

        <li>
          <i class="bx bx-money"></i>
          <span class="info">
            <h3><span>$</span><span class="expenses_card">0</span></h3>
            <p>Expenses</p>
          </span>
        </li>

        <li>
          <i class="bx bx-dollar"></i>
          <span class="info">
            <h3><span>$</span><span class="balance_card">0</span></h3>
            <p>Balance</p>
          </span>
        </li>
      </ul>

      <!-- Table Content Start -->
      <div class="tbl_content">
        <h3>Budget Details</h3>
        <div class="tbl_data"></div>
      </div>
      <!-- Table Content Close -->
    </div>
  </body>
</html>
